<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Invite</title>
    <style>
        @font-face {
            font-family: "sukar";
            src: url("font/ArbFONTS-Sukar\ Regular.ttf") format('truetype');
        }

        body {
            font-family: sukar;
        }
    </style>
  </head>
  <body>
    <img id="scream" width="220" height="277" src="certificate.png" alt="The Scream" hidden>

    <input type="text" name="" id="name" onchange="changeName()">
    <canvas id="myCanvas" width="3508" height="2480" dir="rtl" style="font-family: sukar; text-align: center;" hidden>
    </canvas>
    <a id="download" download="myImage.jpg" href="" onclick="download_img(this);">Download to myImage.jpg</a>


    <script>
        var name = ""
        function changeName(){
            name = document.getElementById('name').value
        }

        window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var img = document.getElementById("scream");
            ctx.drawImage(img, 0, 0);

            ctx.font = "bold 150px sukar";
            ctx.fillStyle = '#9B724E';
            ctx.textAlign = 'center'
            console.log(name);
            download_img = function (el) {
              name = document.getElementById('name').value
                ctx.fillText(name+"", 1700, 1220);
              document.getElementById('download').download = name + '.jpg'
              
                var image = canvas.toDataURL("image/jpg");
                el.href = image;
            };
        };
    </script>

</body>
</html>
